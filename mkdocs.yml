site_name: Raspbian Addons Docs
theme:
  name: material
  logo: 'https://raspbian-addons.org/raspbian-addons/icons/logo-condensed-test.png'
  favicon: 'https://raspbian-addons.org/raspbian-addons/icons/logo-condensed-test.png'
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode

repo_name: raspbian-addons/docs
repo_url: https://github.com/raspbian-addons/docs
edit_uri: https://github.com/raspbian-addons/docs/edit/main/docs/
extra_javascript:
    - 'https://analytics.raspbian-addons.org/umami.js'
